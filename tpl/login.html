<div class="container w-xxl w-auto-xs" ng-controller="loginCtrl">
  <a href class="navbar-brand block m-t">{{test1}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="username" class="form-control no-border" ng-model="username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="password" class="form-control no-border" ng-model="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="logIn(username,password)" ng-disabled='form.$invalid'>Log in</button>
      <div class="line line-dashed"></div>
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
    </form>
  </div>
</div>
